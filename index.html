<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/thd7ncr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Francshcultsz</title>
</head>
<body style="height: 9999px;">
    <nav>
        <img src="images/logo-nav.svg" alt="Logo da navbar referente a Francshulltz">
    </nav>
    <main>
        <header>
            <h1>Conheça nosso <br>curso de <span>Drone</span></h1>
            <p>Que te levará do <strong>zero ao profissional</strong></p>
        </header>
        <iframe width="995" height="468" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>
        <div class="price">De 
            <strong>R$797,00</strong> por 
            <strong>12x de R$38,68</strong> ou 
            <strong>R$397 à vista</strong>
        </div>
        <button class="btn-highlight--pink">Garantir minha vaga</button>
        <div class="purchase-conditions">
            <div class="purchase-conditions--both">
                <img class="purchase-conditions--image" src="/images/safety-buy.svg" alt="Ícone representando ">
                <span class="purchase-conditions--describe">Compra <br> Segura</span>
            </div>
            <div class="purchase-conditions--both">
                <img class="purchase-conditions--image" src="/images/protected-privacy.svg" alt="Ícone representando ">
                <span class="purchase-conditions--describe">Satisfação <br> Garantida
                </span>
            </div>
            <div class="purchase-conditions--both">
                <img class="purchase-conditions--image" src="/images/guaranteed-satisfation.svg" alt="Ícone representando ">
                <span class="purchase-conditions--describe">Privacidade <br> Protegida</span>
            </div>
        </div>
    </main>
    <hr>
    <section></section>
</body>
</html>
